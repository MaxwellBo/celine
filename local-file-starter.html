<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@celine/celine local-file starter</title>

  <script type="module" src="./celine.bundle.mjs"></script>

  <link rel="stylesheet" href="./cell.css" />
  <link rel="stylesheet" href="./libertine.css" />
</head>
<body>
  <main>
    <header>
      <h1>@celine/celine local-file starter</h1>
      <div class="authors">
        <div class="author">
          <span class="author-name"><a href="https://maxbo.me">Max Bo</a></span>
        </div>
      </div>

      <section class="abstract">
        Abstract
      </section>
    </header>
    <section>
      <h2><a href="#section-1" id="section-1"></a>Section header</h2>
      <p>
        <script type="module" class="echo reflect" data-display="counter" contenteditable="true">
celine.cell("counter", async function* () {
  let i = 0;
  while (true) {
    await library.Promises.delay(1000);
    yield i++;
  }
});
        </script>
      </p>
    </section>
  </main>
</body>
