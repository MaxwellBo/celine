<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>celine</title>
</head>

<body>
  <h1>celine</h1>

  <style class="echo">
    .echo {
      display: block;
      font-family: monospace;
      padding: 8px;
      border: 1px solid black;
      white-space: pre;
    }
  </style>

  <script type="module" class="echo">
    import { CelineModule, library, contenteditableEchoScriptsReevaluateOnBlur } from 'https://esm.sh/jsr/@celine/celine';
    window.celine = CelineModule.usingNewRuntime(document);
    window.library = library;
    contenteditableEchoScriptsReevaluateOnBlur(document);
  </script>

  <script type="module" class="echo" id="counter" contenteditable="true">
    celine.cell("counter", async function* () {
      let i = 0;
      while (true) {
        await library.Promises.delay(1000);
        yield i++;
      }
    });
  </script>
</body>

</html>
